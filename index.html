<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <img src="https://www.thespruceeats.com/thmb/MbHAC6HNO7rjkZXA_GwHvbQ46EA=/2000x1500/smart/filters:no_upscale()/basic-cherry-pie-recipe-995136-14-dfe79487adf64a848a49dd07983b6614.jpg">
        <h1>Pie Eating Contest</h1>
    </div>
    <div class="scores">
        <span id="s1">0</span>
        <span> to </span>
        <span id="s2">0</span>
    </div>
    <p>
        Use the buttons below to keep score.
    </p>
    <div class="selector">
        <h2>Playing To</h2>
        <select name="st" id="st">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div class="btns">
        <button id="bt1">+1 Player One</button>
        <button id="bt2">+1 Player Two</button>
        <button id="bt3">Reset</button>
    </div>
    


    <script src="app.js"></script>
</body>

</html>
